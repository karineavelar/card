<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .card-description {
            color: #666;
        }

        .card-btn {
            display: block;
          justify-content:center
            width: 200px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Card Image">
        <div class="card-content">
            <h2 class="card-title">Título do Cartão</h2>
            <p class="card-description">Descrição do cartão. Isso pode ser um resumo ou detalhes sobre o conteúdo do cartão.</p>
            <a href="#" class="card-btn">Saiba Mais</a>
        </div>
    </div>

</body>
</html>
